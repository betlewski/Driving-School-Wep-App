<div class="background">
  <div class="form">
    <div class="title">SZKOŁA JAZDY
      <p>Dopiero zaczynasz naukę? <strong><a routerLink="/register">Załóż konto!</a></strong></p>
    </div>
    <form name="form">
      <label>
        <input type="text" placeholder="Adres email" [(ngModel)]="email" name="email"/>
      </label>
      <label>
        <input type="password" placeholder="Hasło" [(ngModel)]="password" name="password"/>
      </label>
      <button (click)=checkLogin()>ZALOGUJ SIĘ</button>
    </form>
  </div>
</div>
