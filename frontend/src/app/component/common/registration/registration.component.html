<div class="background">
  <div class="form">
    <div class="title">REJESTRACJA
      <p>Masz już swoje konto? <strong><a routerLink="/login">Zaloguj się!</a></strong></p>
    </div>
    <form name="form">
      <label>
        <input type="text" placeholder="Imię i nazwisko" [(ngModel)]="fullName" name="fullName"/>
      </label>
      <label>
        <input type="text" onfocus="(this.type='date')" placeholder="Data urodzenia"
               [ngModel]="birthDate | date:'yyyy-MM-dd'"
               (ngModelChange)="birthDate = $event" name="birthDate"/>
      </label>
      <label>
        <input type="text" placeholder="Adres email" [(ngModel)]="email" name="email"/>
      </label>
      <label>
        <input type="password" placeholder="Hasło" [(ngModel)]="password" name="password"/>
      </label>
      <button (click)=register()>DOŁĄCZ</button>
    </form>
    <div class="message">{{feedback}}</div>
  </div>
</div>
